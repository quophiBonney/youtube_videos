<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center" id="main-container">
      <div class="row justify-content-center">
        <div class="col-md-10" id="sec-container">
          <h1 class="text-light mt-3">YouTube Videos</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control py-3"
              id="searchVideo"
              placeholder="Search youtube video"
              aria-label="Youtube video name"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <input
                type="submit"
                value="Search"
                class="input-group-text py-3"
                id="search"
                onclick="startSearching();"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="videos" class="row"></div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4">
          <h2>1</h2>
          <p>Type the name of the youtube video.</p>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
          <h2>2</h2>
          <p>Hit the <strong>search</strong> button.</p>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
          <h2>3</h2>
          <p>
            Tap/Click on the video to redirect to youtube to watch the video.
          </p>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
